name: Deploy GitHub Pages with EmailJS

on:
  push:
    branches: [ main ]
  # Remove pull_request trigger - secrets not available in PR context
  
# Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Inject EmailJS Configuration
        run: |
          # Ensure the directory exists
          mkdir -p assets/js
          
          # Create emailjs-env.js with environment variables - use printf for better control
          printf '%s\n' \
            '// EmailJS Environment Configuration - Auto-generated from GitHub Secrets' \
            "window.EMAILJS_PUBLIC_KEY = '${{ secrets.EMAILJS_PUBLIC_KEY }}';" \
            "window.EMAILJS_SERVICE_ID = '${{ secrets.EMAILJS_SERVICE_ID }}';" \
            "window.EMAILJS_TEMPLATE_ID = '${{ secrets.EMAILJS_TEMPLATE_ID }}';" \
            "window.EMAILJS_AUTOREPLY_TEMPLATE_ID = '${{ secrets.EMAILJS_AUTOREPLY_TEMPLATE_ID }}';" \
            '' \
            '// Configuration validation' \
            'if (!window.EMAILJS_PUBLIC_KEY || !window.EMAILJS_SERVICE_ID || !window.EMAILJS_TEMPLATE_ID) {' \
            "  console.warn('âš ï¸ EmailJS configuration incomplete');" \
            '} else {' \
            "  console.log('âœ… EmailJS ready');" \
            '}' \
            > assets/js/emailjs-env.js
          
          # Inject EmailJS config directly into kontakt.html using Python (bulletproof)
          python3 << 'EOF'
import os
import sys

# Read the template file
with open('kontakt.html', 'r', encoding='utf-8') as f:
    content = f.read()

# Get secrets from environment variables
public_key = os.environ.get('GITHUB_EMAILJS_PUBLIC_KEY', '')
service_id = os.environ.get('GITHUB_EMAILJS_SERVICE_ID', '')
template_id = os.environ.get('GITHUB_EMAILJS_TEMPLATE_ID', '')
autoreply_id = os.environ.get('GITHUB_EMAILJS_AUTOREPLY_TEMPLATE_ID', '')

# Replace placeholders safely
content = content.replace('${EMAILJS_PUBLIC_KEY}', public_key)
content = content.replace('${EMAILJS_SERVICE_ID}', service_id)
content = content.replace('${EMAILJS_TEMPLATE_ID}', template_id)
content = content.replace('${EMAILJS_AUTOREPLY_TEMPLATE_ID}', autoreply_id)

# Write back the file
with open('kontakt.html', 'w', encoding='utf-8') as f:
    f.write(content)

print(f"âœ… Replaced placeholders successfully")
print(f"Public Key: {'âœ… Set' if public_key else 'âŒ Missing'}")
print(f"Service ID: {'âœ… Set' if service_id else 'âŒ Missing'}")
print(f"Template ID: {'âœ… Set' if template_id else 'âŒ Missing'}")
print(f"Auto-Reply ID: {'âœ… Set' if autoreply_id else 'âŒ Missing'}")
EOF
        env:
          GITHUB_EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          GITHUB_EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          GITHUB_EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
          GITHUB_EMAILJS_AUTOREPLY_TEMPLATE_ID: ${{ secrets.EMAILJS_AUTOREPLY_TEMPLATE_ID }}
          
          echo "âœ… EmailJS configuration injected successfully"

      - name: Verify Build Structure
        run: |
          echo "âœ… Build verification complete"
          ls -la assets/js/emailjs-env.js > /dev/null && echo "ğŸ“§ EmailJS environment file created" || echo "âŒ EmailJS file missing"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4