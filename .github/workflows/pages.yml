name: Deploy GitHub Pages with EmailJS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Replace EmailJS Placeholders in kontakt.html
        env:
          EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
          EMAILJS_AUTOREPLY_TEMPLATE_ID: ${{ secrets.EMAILJS_AUTOREPLY_TEMPLATE_ID }}
        run: |
          python3 << 'EOF'
import os

# Read kontakt.html
with open('kontakt.html', 'r', encoding='utf-8') as f:
    content = f.read()

# Replace placeholders with actual values
content = content.replace('${EMAILJS_PUBLIC_KEY}', os.environ.get('EMAILJS_PUBLIC_KEY', ''))
content = content.replace('${EMAILJS_SERVICE_ID}', os.environ.get('EMAILJS_SERVICE_ID', ''))
content = content.replace('${EMAILJS_TEMPLATE_ID}', os.environ.get('EMAILJS_TEMPLATE_ID', ''))
content = content.replace('${EMAILJS_AUTOREPLY_TEMPLATE_ID}', os.environ.get('EMAILJS_AUTOREPLY_TEMPLATE_ID', ''))

# Write back the modified content
with open('kontakt.html', 'w', encoding='utf-8') as f:
    f.write(content)

print("âœ… EmailJS placeholders replaced successfully")
EOF

      - name: Verify Build
        run: |
          echo "âœ… Build verification complete"
          echo "ðŸ“§ EmailJS configuration embedded in kontakt.html"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4