name: Deploy GitHub Pages with EmailJS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Inject EmailJS Configuration
        run: |
          # Ensure the directory exists
          mkdir -p assets/js
          
          # Create emailjs-env.js with environment variables
          # Use heredoc with variable substitution
          cat > assets/js/emailjs-env.js << EOF
          // EmailJS Environment Configuration - Auto-generated from GitHub Secrets
          window.EMAILJS_PUBLIC_KEY = '${{ secrets.EMAILJS_PUBLIC_KEY }}';
          window.EMAILJS_SERVICE_ID = '${{ secrets.EMAILJS_SERVICE_ID }}';
          window.EMAILJS_TEMPLATE_ID = '${{ secrets.EMAILJS_TEMPLATE_ID }}';
          window.EMAILJS_AUTOREPLY_TEMPLATE_ID = '${{ secrets.EMAILJS_AUTOREPLY_TEMPLATE_ID }}';
          
          // Debug information for deployment
          console.log('ğŸ“§ EmailJS Configuration loaded from GitHub Secrets (Production)');
          console.log('ğŸ”‘ Public Key:', window.EMAILJS_PUBLIC_KEY ? 'Set âœ…' : 'Missing âŒ');
          console.log('ğŸ“¬ Service ID:', window.EMAILJS_SERVICE_ID ? 'Set âœ…' : 'Missing âŒ');  
          console.log('ğŸ“ Template ID:', window.EMAILJS_TEMPLATE_ID ? 'Set âœ…' : 'Missing âŒ');
          console.log('ğŸ”„ Auto-Reply Template ID:', window.EMAILJS_AUTOREPLY_TEMPLATE_ID ? 'Set âœ…' : 'Missing âŒ');
          
          // Production deployment marker
          window.EMAILJS_DEPLOYMENT = 'production';
          window.EMAILJS_BUILD_TIME = '${{ github.run_number }}';
          window.EMAILJS_BUILD_SHA = '${{ github.sha }}';
          
          // Fallback configuration check
          if (!window.EMAILJS_PUBLIC_KEY || !window.EMAILJS_SERVICE_ID || !window.EMAILJS_TEMPLATE_ID) {
            console.warn('âš ï¸ EmailJS configuration incomplete - check GitHub Secrets');
            console.log('Required Secrets: EMAILJS_PUBLIC_KEY, EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, EMAILJS_AUTOREPLY_TEMPLATE_ID');
          } else {
            console.log('âœ… EmailJS configuration complete');
          }
          EOF
          
          # Debug: Show what we created
          echo "=== Generated emailjs-env.js ==="
          cat assets/js/emailjs-env.js
          echo "=== File size and permissions ==="
          ls -la assets/js/emailjs-env.js
          
          # Verify secrets are available (without exposing values)
          echo "=== Secret availability check ==="
          echo "EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY != '' }}"
          echo "EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID != '' }}"
          echo "EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID != '' }}"
          echo "EMAILJS_AUTOREPLY_TEMPLATE_ID: ${{ secrets.EMAILJS_AUTOREPLY_TEMPLATE_ID != '' }}"

      - name: Verify Build Structure
        run: |
          echo "=== Final build verification ==="
          echo "Directory structure:"
          find . -name "*.js" | head -20
          echo "EmailJS file exists:"
          ls -la assets/js/emailjs-env.js || echo "âŒ emailjs-env.js NOT found"
          echo "Content preview (first 5 lines):"
          head -5 assets/js/emailjs-env.js || echo "âŒ Cannot read emailjs-env.js"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4