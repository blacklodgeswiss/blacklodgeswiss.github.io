name: Deploy GitHub Pages with EmailJS

on:
  push:
    branches: [ main ]
  # Remove pull_request trigger - secrets not available in PR context
  
# Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Inject EmailJS Configuration
        run: |
          # Ensure the directory exists
          mkdir -p assets/js
          
          # Create emailjs-env.js with environment variables - use printf for better control
          printf '%s\n' \
            '// EmailJS Environment Configuration - Auto-generated from GitHub Secrets' \
            "window.EMAILJS_PUBLIC_KEY = '${{ secrets.EMAILJS_PUBLIC_KEY }}';" \
            "window.EMAILJS_SERVICE_ID = '${{ secrets.EMAILJS_SERVICE_ID }}';" \
            "window.EMAILJS_TEMPLATE_ID = '${{ secrets.EMAILJS_TEMPLATE_ID }}';" \
            "window.EMAILJS_AUTOREPLY_TEMPLATE_ID = '${{ secrets.EMAILJS_AUTOREPLY_TEMPLATE_ID }}';" \
            '' \
            '// Configuration validation' \
            'if (!window.EMAILJS_PUBLIC_KEY || !window.EMAILJS_SERVICE_ID || !window.EMAILJS_TEMPLATE_ID) {' \
            "  console.warn('‚ö†Ô∏è EmailJS configuration incomplete');" \
            '} else {' \
            "  console.log('‚úÖ EmailJS ready');" \
            '}' \
            > assets/js/emailjs-env.js
          
          # Inject EmailJS config directly into kontakt.html
          
          # Set environment variables for envsubst
          export EMAILJS_PUBLIC_KEY="${{ secrets.EMAILJS_PUBLIC_KEY }}"
          export EMAILJS_SERVICE_ID="${{ secrets.EMAILJS_SERVICE_ID }}"
          export EMAILJS_TEMPLATE_ID="${{ secrets.EMAILJS_TEMPLATE_ID }}"
          export EMAILJS_AUTOREPLY_TEMPLATE_ID="${{ secrets.EMAILJS_AUTOREPLY_TEMPLATE_ID }}"
          
          # Use envsubst to replace placeholders safely
          envsubst '${EMAILJS_PUBLIC_KEY} ${EMAILJS_SERVICE_ID} ${EMAILJS_TEMPLATE_ID} ${EMAILJS_AUTOREPLY_TEMPLATE_ID}' < kontakt.html > kontakt.html.tmp
          mv kontakt.html.tmp kontakt.html
          
          echo "‚úÖ EmailJS configuration injected successfully"

      - name: Verify Build Structure
        run: |
          echo "‚úÖ Build verification complete"
          ls -la assets/js/emailjs-env.js > /dev/null && echo "üìß EmailJS environment file created" || echo "‚ùå EmailJS file missing"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4